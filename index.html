<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="top">
                <div class="registration">
                    <h3>Registration form</h3>
                    <label>
                        <img src="img/username.png" alt="username">
                        <input type="text" name="user-name" placeholder="Username" maxlength="50" minlength="2">
                    </label>
                    <label>
                        <img src="img/email.png" alt="username">
                        <input type="email" name="email" placeholder="Your email">
                    </label>
                    <div class="password-flex">
                        <label>
                            <img src="img/pswd.png" alt="pswd">
                            <input type="password" name="password" placeholder="Password" maxlength="50" minlength="2" class="password">
                        </label>
                        <label>
                            <input type="password" name="password" placeholder="Confirm password" maxlength="50" minlength="2" class="password" id="password100">
                        </label>
                    </div>
                </div>
                <div class="personal-date">
                    <h3>Personal date</h3>
                    <div class="personal-date-inner">
                        <div class="personal-date-inner-one">
                            <label>
                                <input type="text" name="user-name" placeholder="Last name" maxlength="50" minlength="2">
                            </label>
                        </div>
                        <div class="personal-date-inner-two">
                            <label>
                                <input type="text" name="email" placeholder="Second name" maxlength="50" minlength="2">
                            </label>
                        </div>
                    </div>
                    <div class="personal-date-inner">
                        <div class="personal-date-inner-one">
                            <label>
                                <input type="gender" name="user-name" placeholder="Sex" list="cocktail">
                                <datalist id="cocktail">
                                    <option>Male</option>
                                    <option>Female</option>
                                </datalist>
                            </label>
                        </div>
                        <div class="personal-date-inner-two">
                            <label>
                                <input type="date" name="date">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subscribe">
                <p class="subscribe-inner">
                    <input type="checkbox" name="option1" value="a1">
                    <span>I want to resive news and special offers</span>
                </p>
                <p class="subscribe-inner">
                    <input type="checkbox" name="option2" value="a2">
                    <span>I agree with Terms and Codition</span>
                </p>
            </div>
            <div class="bottom">
                <hr>
                <div class="bottom-inner">
                    <button class="active">SUBMIT</button>
                </div>
            </div>
        </main>
    </body>
</html>
